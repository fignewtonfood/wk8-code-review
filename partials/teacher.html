<div class="col-md-4">
    <h3>Add a new student</h3>
    <form ng-submit="StudentsFactory.addStudent()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="StudentsFactory.studentName" class="form-control" placeholder="Enter a student name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div class="row attendance">
    <div class="col-md-6" ng-show="studentsNotHere.length">
        <h3>Students Not Here</h3>
        <ul>
            <li ng-repeat="item in studentsNotHere = (students | filter:{attendance: false})">
                {{item.name}}
            </li>
        </ul>
    </div> <!-- end col-md-6 -->
    <div class="col-md-6" ng-show="studentsHere.length">
        <h3>Students Here</h3>
        <ul>
            <li ng-repeat="item in studentsHere = (students | filter:{attendance: true})">
                {{item.name}}
            </li>
        </ul>
    </div> <!-- end col-md-6 -->
</div> <!-- end row permission --> <!-- end FieldTripsCtrl -->
