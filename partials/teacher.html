<div class="col-md-4">
    <h3>Add a new student</h3>
    <form ng-submit="StudentsFactory.addStudent()" class="form-inline" role="form">
        <div class="form-group">
            <input type="text" ng-model="StudentsFactory.studentName" class="form-control" placeholder="Enter a student name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div ng-show="students.length">
    <h1>Here are all of your students:</h1>
    <ul>
        <li ng-repeat="item in students">
            {{ item.name }}
        </li>
    </ul>
</div>

<a ui-sref="home"><button type="button" class="btn">Go to Home</button></a>
