<div class="col-md-12">
    <h3>Add a new student</h3>
    <!-- runs addStudent method from factory to instantiate new student object -->
    <form ng-submit="StudentsFactory.addStudent()" class="form-inline" role="form">
        <div class="form-group">
            <!-- grabs studentName model from the students factory and write the user input to that object -->
            <input type="text" ng-model="StudentsFactory.studentName" class="form-control" placeholder="Enter a student name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div> <!-- end col-md-12 -->

<div class="container">
    <div class="row">
        <div class="col-md-6" id="nothere" ng-show="studentsNotHere.length">
            <h3>Students Not Here</h3>
            <ul>
                <!-- defines studentsNotHere as any students whose attendance field is set to false -->
                <li ng-repeat="item in studentsNotHere = (students | filter:{attendance: false})">
                    {{item.name}}
                </li>
            </ul>
        </div> <!-- end col-md-6 -->
        <div class="col-md-6" id="here" ng-show="studentsHere.length">
            <h3>Students Here</h3>
            <ul>
                <!-- defines studentsHere as any students whose attendance field is set to true -->
                <li ng-repeat="item in studentsHere = (students | filter:{attendance: true})">
                    {{item.name}}
                </li>
            </ul>
        </div> <!-- end col-md-6 -->
    </div> <!-- end row attendance -->
</div>

<div class="container">
    <a ui-sref="home"><button type="button" class="btn">Go to Home</button></a>
</div>
